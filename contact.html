<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <label for="">Formulario de contacto</label>
        <br>
        <br>
        <label>Nombres:</label>
        <input type="text" name="nombres" placeholder="Ingrese su nombre completo" required>
        <br>
        <br>
        <label>Apellidos:</label>
        <input type="text" name="apellidos" placeholder="Ingrese sus apellidos completos" required>
        <br>
        <br>
        <label>Telefono:</label>
        <input type="tel" name="telefono" required>
        <br>
        <br>
        <label>Correo electronico:</label>
        <input type="email" name="correo" required>
        <br>
        <br>
        <textarea name="" id="" cols="30" rows="10" placeholder="Escribe un mensaje..."></textarea>
        <br>
        <br>
        <input type="submit" value="Submit">
    
    </form>
</body>
</html>
